<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact | My Django Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-green-100 to-blue-200 min-h-screen flex items-center justify-center"
  >
    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-lg text-center">
      <h1 class="text-4xl font-extrabold text-green-700 mb-4 tracking-tight">
        Contact Page
      </h1>
      <p class="text-gray-700 mb-6 text-lg">
        You can contact us at:
        <span class="font-semibold text-indigo-600">example@example.com</span>
      </p>
      <div class="flex flex-wrap justify-center gap-4 mb-4">
        <a
          href="/"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200"
          >Back to Home</a
        >
        <a
          href="/about/"
          class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-200"
          >About</a
        >
        <a
          href="/services/"
          class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200"
          >Services</a
        >
        <a
          href="/calculator/"
          class="bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200"
          >Calculator</a
        >
        <a
          href="/marksheet/"
          class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-200"
          >Marksheet</a
        >
      </div>
      <div class="mt-4 text-sm text-gray-400">&copy; 2025 My Django Site</div>
    </div>
  </body>
</html>
