<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>News | My Django Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-pink-100 min-h-screen flex items-center justify-center">
    <div class="absolute top-0 left-0 w-full">
        <marquee onmouseover="stop()" onmouseout="start()"
            behavior="scroll"
            direction="right"
            class="bg-indigo-600 text-white py-4 text-lg font-semibold tracking-wide rounded-b-xl shadow"
        >
            {% for news in newsData %}
                <a href="{% url 'news-details' news.news_slug %}">
                    <span class="mx-8">üì∞ {{ news.title }}</span>
                </a>
            {% empty %}
                <span>No news available.</span>
            {% endfor %}
        </marquee>
    </div>
    <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-3xl mx-auto mt-16">
        <h1 class="text-4xl font-extrabold text-center text-indigo-700 mb-8 tracking-tight drop-shadow">
            Latest News
        </h1>
        {% if newsData %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                {% for news in newsData %}
                    <div class="bg-indigo-50 border border-indigo-200 rounded-xl shadow p-6 flex flex-col">
                        <div class="text-xl font-bold text-indigo-800 mb-2">
                            {{ news.title }}
                        </div>
                        <div class="text-gray-700 prose max-w-none mb-4">
                            {{ news.news_desc|safe }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="text-center text-gray-400 mt-8">No news available.</div>
        {% endif %}
        <div class="mt-8 text-center">
            <a
                href="/"
                class="inline-block bg-gradient-to-r from-indigo-400 via-pink-400 to-yellow-400 hover:from-indigo-500 hover:via-pink-500 hover:to-yellow-500 text-white font-bold py-2 px-8 rounded-full shadow-lg transition duration-300 text-lg tracking-wide"
            >
                ‚Üê Go Back to Home
            </a>
        </div>
    </div>
</body>
</html>
