<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>News Details | My Django Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-indigo-100 to-pink-100 min-h-screen flex items-center justify-center"
  >
    <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-2xl mx-auto">
      <h1
        class="text-3xl font-extrabold text-indigo-700 mb-6 tracking-tight drop-shadow text-center"
      >
        {{ news.title }}
      </h1>
      <div class="text-gray-700 prose max-w-none mb-8 text-lg">
        {{ news.news_desc|safe }}
      </div>
      <div class="mt-8 text-center">
        <a
          href="/news/"
          class="inline-block bg-gradient-to-r from-indigo-400 via-pink-400 to-yellow-400 hover:from-indigo-500 hover:via-pink-500 hover:to-yellow-500 text-white font-bold py-2 px-8 rounded-full shadow-lg transition duration-300 text-lg tracking-wide"
        >
          ‚Üê Back to News
        </a>
        <a
          href="/"
          class="inline-block ml-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-8 rounded-full shadow-lg transition duration-300 text-lg tracking-wide"
        >
          Home
        </a>
      </div>
    </div>
  </body>
</html>
