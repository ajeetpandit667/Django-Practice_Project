<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 via-pink-50 to-yellow-50 min-h-screen flex items-center justify-center"
  >
    <div
      class="bg-white/80 shadow-2xl rounded-2xl p-10 w-full max-w-md border border-blue-100"
    >
      <h1
        class="text-3xl font-extrabold text-center text-indigo-600 mb-8 tracking-tight drop-shadow"
      >
        Simple Calculator
      </h1>
      <form method="post" action="" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="num1" class="block text-gray-700 font-semibold mb-1"
            >Number 1</label
          >
          <input
            type="number"
            id="num1"
            name="num1"
            class="w-full px-4 py-2 border-2 border-blue-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-blue-50"
            value="{{ num1 }}"
          />
        </div>
        <div>
          <label for="num2" class="block text-gray-700 font-semibold mb-1"
            >Number 2</label
          >
          <input
            type="number"
            id="num2"
            name="num2"
            class="w-full px-4 py-2 border-2 border-pink-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-300 bg-pink-50"
            value="{{ num2 }}"
          />
        </div>
        <div class="flex flex-wrap justify-center gap-3">
          <button
            type="submit"
            name="operation"
            value="add"
            class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-5 rounded-lg shadow transition duration-200"
          >
            +
          </button>
          <button
            type="submit"
            name="operation"
            value="subtract"
            class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-5 rounded-lg shadow transition duration-200"
          >
            -
          </button>
          <button
            type="submit"
            name="operation"
            value="multiply"
            class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-5 rounded-lg shadow transition duration-200"
          >
            ×
          </button>
          <button
            type="submit"
            name="operation"
            value="divide"
            class="bg-green-400 hover:bg-green-600 text-white font-bold py-2 px-5 rounded-lg shadow transition duration-200"
          >
            ÷
          </button>
        </div>
        <div>
          <label for="result" class="block text-gray-700 font-semibold mb-1"
            >Result</label
          >
          <input
            type="text"
            id="result"
            name="result"
            class="w-full px-4 py-2 border-2 border-indigo-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-indigo-50 text-center text-lg font-bold"
            value="{{ result }}"
            readonly
          />
        </div>
      </form>
      <div class="mt-8 text-center">
        <a
          href="/"
          class="inline-block bg-gradient-to-r from-indigo-400 via-pink-400 to-yellow-400 hover:from-indigo-500 hover:via-pink-500 hover:to-yellow-500 text-white font-bold py-2 px-8 rounded-full shadow-lg transition duration-300 text-lg tracking-wide"
        >
          ← Go Back to Home
        </a>
      </div>
    </div>
  </body>
</html>
